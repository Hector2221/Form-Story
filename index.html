<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->

      <form action="sroty.html" method="get">


        <label for="animal-1">Animal:</label>
        <input type="text" id="animal-1" name="animal-1" required placeholder="write an animal Ex. Rabbit" minlength="3">
        <br>
        <label for="animal-2">Another Animal:</label>
        <input type="text" id="animal-2" name="animal-2" required placeholder="write an animal Ex. fox">
        <br>
        <label for="animal-3">One More Animal:</label>
        <input type="text" id="animal-3" name="animal-3" required placeholder="write an animal Ex. raccoon">
        <br>
        <label for="adj-1">Adjective (past tense):</label>
        <input type="text" id="adj-1" name="adj-1" required>
        <br>
        <label for="verb-1">Verb (ends in -ing):</label>
        <input type="text" id="verb-1" name="verb-1" required>
        <br>
        <label for="num-1">Number:</label>
        <input type="number" name="num-1" id="num-1" required min="5">
        <br>
        
        <span>Yes or No:</span>
        <input type="radio" name="answer" id="yes" value="yes" required>
        <label for="yes">Yes</label>
        <input type="radio" name="answer" id="no" value="no">
        <label for="no">No</label>
        <br>

        <label for="speed">Relative speed (ends in -er):</label>
        <select name="speed" id="speed" required>
          <option value="faster">Faster</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices" required>
        <datalist id="quote-choices">
          <option value="winner gets ice cream!">Winner gets ice cream!</option>
          <option value="everybody wins">everybody wins</option>
          <option value="everyone gets a share">everyone gets a share</option>
          <option value="the one who participates the most wins">the one who participates the most wins</option>
        </datalist>
        <br>

        <label for="message">Meaningful Message:</label>
        <textarea name="message" id="message" cols="40" rows="8" placeholder="your message" required></textarea>
        <br>


        <input type="submit" value="Form My Story!">
      </form>
      
    </section>
  </body>
</html>
